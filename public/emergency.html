<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Appointment</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f1f1f1;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
  overflow-x: hidden;
  position: relative;
}

/* Animated Orbs */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: 
    radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.08) 0%, transparent 50%);
  animation: aurora 20s infinite alternate ease-in-out;
  z-index: 0;
}

/* Animation breathing effect */
@keyframes aurora {
  0%   { transform: scale(1) rotate(0deg); }
  50%  { transform: scale(1.1) rotate(10deg); }
  100% { transform: scale(1) rotate(-10deg); }
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

header .logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ff4d94;
}

header a {
  text-decoration: none;
  /* color: #f1f1f1; */
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  transition: all 0.3s ease;
}

header a:hover {
  background: rgba(255, 255, 255, 0.1);
  color: #ff4d94;
}

/* Form Container */
.form-container {
  position: relative;
  z-index: 1;
  max-width: 500px;
  margin: 3rem auto;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

/* Form Heading */
.form-container h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #ff4d94;
  font-size: 1.8rem;
}

/* Inputs */
input, textarea {
  width: 100%;
  margin: 0.8rem 0;
  padding: 0.9rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(255, 255, 255, 0.05);
  color: #f1f1f1;
  font-size: 1rem;
  outline: none;
  transition: border 0.3s ease;
}

input:focus, textarea:focus {
  border: 1px solid #ff4d94;
}

/* Button */
button {
  width: 100%;
  margin-top: 1rem;
  padding: 0.9rem;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #ff4d94, #a855f7);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 77, 148, 0.4);
}
  </style>
</head>
<body>
   <header>
        <div class="logo"><i class="fa-regular fa-heart"></i> Hope & Healing</div>
        <a href="index.html">Back to Home</a>
    </header>
  <div class="form-container">
    <h2>Book an Emergency Appointment</h2>
    <form id="emergencyForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Contact Number" required />
      <textarea id="reason" rows="4" placeholder="Reason for emergency" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("emergencyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const reason = document.getElementById("reason").value;

      try {
        const res = await fetch("/api/emergency", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, reason }),
        });
        const result = await res.json();
        alert(result.message);
        document.getElementById("emergencyForm").reset();
      } catch (error) {
        alert("Error sending request.");
      }
    });
  </script>
</body>
</html>
