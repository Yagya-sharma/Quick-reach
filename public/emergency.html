<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Appointment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      background: #ffe6e6;
      padding: 2rem;
      border-radius: 10px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d6336c;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      color: #b30000;
    }
  </style>
</head>
<body>
   <header>
        <div class="logo"><i class="fa-regular fa-heart"></i> Hope & Healing</div>
        <a href="index.html">Back to Home</a>
    </header>
  <div class="form-container">
    <h2>Book an Emergency Appointment</h2>
    <form id="emergencyForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Contact Number" required />
      <textarea id="reason" rows="4" placeholder="Reason for emergency" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("emergencyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const reason = document.getElementById("reason").value;

      try {
        const res = await fetch("/api/emergency", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, reason }),
        });
        const result = await res.json();
        alert(result.message);
        document.getElementById("emergencyForm").reset();
      } catch (error) {
        alert("Error sending request.");
      }
    });
  </script>
</body>
</html>
