<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style1.css">
    <style>
   /* ---------- Base Theme ---------- */
body {
  margin: 0;
  font-family: "Poppins", "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow-x: hidden;
  position: relative;
}

/* Animated glowing orbs */
body::before,
body::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.6;
  animation: floatOrb 20s infinite alternate ease-in-out;
  z-index: 0;
}
body::before {
  width: 400px;
  height: 400px;
  top: -150px;
  left: -150px;
  background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent 70%);
}
body::after {
  width: 500px;
  height: 500px;
  bottom: -200px;
  right: -200px;
  background: radial-gradient(circle, rgba(236, 72, 153, 0.4), transparent 70%);
}
@keyframes floatOrb {
  from { transform: scale(1) translateY(0); }
  to { transform: scale(1.1) translateY(-40px); }
}

/* ---------- Header ---------- */
header {
  width: 100%;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  position: sticky;
  top: 0;
  z-index: 10;
}
header .logo {
  font-size: 1.3rem;
  font-weight: 600;
  color: #ff66cc;
}
header a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
header a:hover {
  color: #ff66cc;
}

/* ---------- Title ---------- */
h2 {
  text-align: center;
  margin: 2rem 0 1rem;
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(45deg, #ff66cc, #ff9900);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ---------- Form ---------- */
form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
  position: relative;
  z-index: 1;
}
input, textarea, select, button {
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.12);
  color: #fff;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
}
input:focus, textarea:focus, select:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 0 8px #ff66cc;
  color:black;
}
input[type="date"],
input[type="text"],
input[type="number"],
textarea,
select {
  width: 150px;
  color:rgba(255, 255, 255, 0.25);
}
textarea {
  resize: vertical;
  height: 40px;
  /* color:#0f0f23; */
}

/* ---------- Button ---------- */
button {
  background: linear-gradient(135deg, #ff66cc, #ff9900);
  font-weight: 600;
  cursor: pointer;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(255, 102, 204, 0.4);
}



/* ---------- Symptom List ---------- */
#symptomList {
  max-width: 600px;
  margin: 0 auto 2rem;
  padding: 20px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
  position: relative;
  z-index: 1;
  animation: fadeIn 1s ease forwards;
}
#symptomList div {
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
}
b {
  color: #ffccff;
}
i {
  color: #ddd;
}





/* ---------- Animations ---------- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
    <header>
        <div class="logo"><i class="fa-regular fa-heart"></i> Hope & Healing</div>
        <a href="index.html">Back to Home</a>
    </header>
    <h2>Symptom Tracker</h2>
<form id="symptomForm">
  <input type="date" id="date" required />
  <input type="text" id="symptom" placeholder="Symptom" required />
  <select id="severity" required>
  <option value="">Select Severity</option>
  <option value="1">1 - Very Mild</option>
  <option value="2">2 - Mild</option>
  <option value="3">3 - Moderate</option>
  <option value="4">4 - Severe</option>
  <option value="5">5 - Very Severe</option>
</select>
  <textarea id="notes" placeholder="Notes"></textarea>
  <button type="submit">Add Symptom</button>
</form>

<div id="symptomList"></div>

<script>
document.getElementById("symptomForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const entry = {
    date: document.getElementById("date").value,
    symptom: document.getElementById("symptom").value,
    severity: document.getElementById("severity").value,
    notes: document.getElementById("notes").value,
  };

  const res = await fetch("/api/symptoms", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(entry),
  });

  if (res.ok) {
    alert("Symptom added!");
    document.getElementById("symptomForm").reset();
    loadSymptoms();
  }
});

async function loadSymptoms() {
  const res = await fetch("/api/symptoms");
  const data = await res.json();
  const list = data.map(s => `
    <div>
      <b>${s.date}</b> - ${s.symptom} (Severity: ${s.severity})<br/>
      <i>${s.notes}</i>
    </div><hr/>
  `).join("");
  document.getElementById("symptomList").innerHTML = list;
}

window.onload = loadSymptoms;
</script>
</body>
</html>
